<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Bonita</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background-color: #222;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        width: 340px;
    }
    #display {
        width: 100%;
        height: 70px;
        font-size: 36px;
        text-align: right;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 15px;
        background-color: white;
        color: black;
        box-sizing: border-box;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }
    .button {
        height: 60px;
        font-size: 22px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .button.number {
        background-color: black;
        color: white;
        font-weight: bold;
    }
    .button.operator {
        background-color: red;
        color: white;
        font-weight: bold;
    }
    .button.clear {
        background-color: gray;
        color: white;
        font-weight: bold;
    }
    .button.equal {
        background-color: white;
        color: red;
        font-weight: bold;
    }
    .button.large {
        grid-column: span 2;
    }
    .button:hover {
        opacity: 0.85;
        transform: scale(1.05);
    }
    /* Aumentando os ícones dos operadores */
    .button.operator {
        font-size: 28px; /* Aumentando o tamanho da fonte para os operadores */
    }
</style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="button clear large" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button number" onclick="appendToDisplay('7')">7</button>
            <button class="button number" onclick="appendToDisplay('8')">8</button>
            <button class="button number" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button number" onclick="appendToDisplay('4')">4</button>
            <button class="button number" onclick="appendToDisplay('5')">5</button>
            <button class="button number" onclick="appendToDisplay('6')">6</button>
            <button class="button number" onclick="appendToDisplay('.')">.</button>
            <button class="button number" onclick="appendToDisplay('1')">1</button>
            <button class="button number" onclick="appendToDisplay('2')">2</button>
            <button class="button number" onclick="appendToDisplay('3')">3</button>
            <button class="button number large" onclick="appendToDisplay('0')">0</button>
            <button class="button equal large" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Erro';
            }
        }
    </script>
</body>
</html>
